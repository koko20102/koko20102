<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Dropshipping Store</h1>
    </header>
    <main>
        <section class="hero">
            <img src="https://subscribed.fyi/wp-content/uploads/2023/12/Best-Platform-to-Start-Dropshipping_-Choosing-the-Right-E-commerce-Platform.png" alt="Dropshipping Platforms" />
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Dropshipping Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
